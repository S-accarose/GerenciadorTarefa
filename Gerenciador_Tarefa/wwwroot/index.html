<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/7bd77678ec.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="card" style="max-width:70%; justify-self: center; margin:70px 0 70px 0;">
        <div class="card-body">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Adicionar Tarefa</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nome da Tarefa">
                <button type="button" class="btn btn-primary btn-sm" style="margin: 10px 10px 10px 0;">Adicionar</button>
            </div>
            <div class="lista_tar">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span style="font-weight: bold;"></span>
                        <div class="vr" style="margin: 0 0 0 10px;"></div>
                        <span style="margin: 0 10px 0 10px;"></span>
                        <button type="button" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
                    </li>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
